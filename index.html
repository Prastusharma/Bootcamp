<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <figure>
          <img class="profile-icon" src="./asset/logo12.jpg" alt="" height="150px" width="150px">
          <figcaption class="name" id="team-1-name">Real Madrid</figcaption>
          <figcaption>
            <div class="row round-run" id="team-1-row1"> 
            <span class="col">-  -  -  -  -</span>
            </div>
          </figcaption>
          <figcaption>
            <div class="row">
              <button id="try-again-button" type="button" onclick="alert">Try-Again</button>
            </div>
          </figcaption>
        </figure>
      </div>
      <div class="col">
        <div class="row score">
          <span id="team-1-score">0</span>
          <span>-</span>
          <span id="team-2-score">0</span>
        </div>
      </div>
      <div class="col">
        <figure>
          <img class="profile-icon" src="./asset/logo13.jpg" alt="" height="150px" width="150px">
          <figcaption class="name" id="team-2-name">Huesca</figcaption>
          <figcaption>
            <div class="row round-run" id="team-2-row1"> 
            <span class="col">-  -  -  -  -</span>
            </div>
          </figcaption>
          <figcaption>
            <div class="row">
              <button id="Huesca-strike-button" type="button" >Huesca-Strike</button>
            </div>
          </figcaption>
        </figure>
      </div>
    </div> 
  </div>
  
</body>
</html>
